version: '3.8'

services:
  # Redis for session storage and pub/sub
  redis:
    image: redis:7-alpine
    container_name: voice-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Whisper STT Service
  whisper:
    build:
      context: ./whisper
      dockerfile: Dockerfile
    container_name: voice-agent-whisper
    ports:
      - "8001:8001"
    environment:
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE:-base}
      - WHISPER_DEVICE=${WHISPER_DEVICE:-cpu}
      - WHISPER_COMPUTE_TYPE=${WHISPER_COMPUTE_TYPE:-int8}
      - WHISPER_PORT=8001
    volumes:
      - ./piper-models:/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Piper TTS Service
  piper:
    build:
      context: ./piper
      dockerfile: Dockerfile
    container_name: voice-agent-piper
    ports:
      - "5001:5001"
    environment:
      - PIPER_MODEL_PATH=${PIPER_MODEL_PATH:-/models/en_US-amy-medium.onnx}
      - PIPER_PORT=5001
    volumes:
      - ./piper-models:/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # WebRTC Signaling Server
  signaling:
    build:
      context: ./signaling-server
      dockerfile: Dockerfile
    container_name: voice-agent-signaling
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - HEARTBEAT_INTERVAL=30000
      - ROOM_TIMEOUT=300000
      - MAX_PARTICIPANTS=10
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend Web UI
  frontend:
    image: nginx:alpine
    container_name: voice-agent-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - signaling
      - whisper
      - piper
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # AI Agent Orchestrator
  orchestrator:
    build: 
      context: ./agents
    container_name: voice-agent-orchestrator
    command: python -u orchestrator.py
    ports:
      - "8765:8765"
    environment:
      - SIGNALING_URL=http://signaling:8080
      - ORCHESTRATOR_TOPIC=General AI
    depends_on:
      signaling:
        condition: service_healthy

    restart: unless-stopped

  agent-scout:
    build: 
      context: ./agents
    container_name: voice-agent-scout
    command: python -u agent_runner.py scout
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - WHISPER_URL=http://whisper:8001
      - PIPER_URL=http://piper:5001
      - SIGNALING_URL=http://signaling:8080
      - ORCHESTRATOR_URL=ws://orchestrator:8765/agent
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./agent-memory:/app/history
    depends_on:
      orchestrator:
        condition: service_started
      signaling:
        condition: service_healthy
      whisper:
        condition: service_started
      piper:
        condition: service_started

    restart: on-failure

  agent-sage:
    build: 
      context: ./agents
    container_name: voice-agent-sage
    command: python -u agent_runner.py sage
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - WHISPER_URL=http://whisper:8001
      - PIPER_URL=http://piper:5001
      - SIGNALING_URL=http://signaling:8080
      - ORCHESTRATOR_URL=ws://orchestrator:8765/agent
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./agent-memory:/app/history
    depends_on:
      orchestrator:
        condition: service_started
      signaling:
        condition: service_healthy
      whisper:
        condition: service_started
      piper:
        condition: service_started

    restart: on-failure

volumes:
  redis_data:


