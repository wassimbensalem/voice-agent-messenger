<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAW.VOX // System.Ready</title>
    <link rel="stylesheet" href="neo-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <!-- Robotic Claw Textures -->
                    <defs>
                        <pattern id="grid" width="4" height="4" patternUnits="userSpaceOnUse">
                            <path d="M 4 0 L 0 0 0 4" fill="none" stroke="#ff003c" stroke-width="0.5" opacity="0.3"/>
                        </pattern>
                    </defs>
                    
                    <!-- Main Claw Shape (Left) -->
                    <path d="M12 28C12 28 8 24 8 18C8 12 12 8 18 8H22C28 8 32 12 32 18C32 24 28 28 28 28" stroke="currentColor" stroke-width="2" stroke-linecap="square"/>
                    
                    <!-- Inner Mechanism -->
                    <path d="M14 18L18 22L22 18" stroke="var(--accent-primary)" stroke-width="2" fill="none"/>
                    
                    <!-- Pincer Tips -->
                    <path d="M12 28L14 32" stroke="currentColor" stroke-width="2"/>
                    <path d="M28 28L26 32" stroke="currentColor" stroke-width="2"/>
                    
                    <!-- Center Signal -->
                    <rect x="18" y="24" width="4" height="4" fill="var(--accent-primary)" class="pulse-dot"/>
                    
                    <!-- Tech decorations -->
                    <rect x="2" y="16" width="2" height="4" fill="var(--text-muted)"/>
                    <rect x="36" y="16" width="2" height="4" fill="var(--text-muted)"/>
                </svg>
                <div style="display: flex; flex-direction: column;">
                    <h1 style="line-height: 1; margin: 0; letter-spacing: -1px;">CLAW.VOX</h1>
                    <span style="font-size: 0.6rem; color: var(--accent-primary); letter-spacing: 3px; font-weight: 700;">NEURAL AUDIO</span>
                </div>
            </div>
        </header>

        <!-- Comm Link UI -->
        <main class="comm-link">
            
            <div class="visualizer-container-large">
                <canvas id="visualizerCanvas"></canvas>
            </div>

            <div class="controls-deck">
                <button id="connectBtn" class="btn btn-primary cyber-btn">INITIALIZE LINK</button>
                <button id="micBtn" class="btn btn-secondary cyber-btn" disabled>MIC OFF</button>
            </div>

            <div id="statusDisplay" class="cyber-text">SYSTEM.STANDBY</div>

            <!-- Hidden Inputs for Agent Config (Defaults) -->
            <input type="hidden" id="agentTopicInput" value="General AI">
            
            <!-- Messages / Transcript (Subtle) -->
            <div id="transcriptContent" class="transcript-log"></div>
            
        </main>

        <footer class="footer">
            <span>CLAW.VOX // v2.0</span>
            <div class="service-status">
                <span id="signalingStatus" class="status-dot"></span>
                <span id="whisperStatus" class="status-dot"></span>
                <span id="piperStatus" class="status-dot"></span>
            </div>
        </footer>
    </div>

    <!-- Modals (Removed) -->
    <script src="app.js"></script>
</body>
</html>
